<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="first_name">
            First name : 
            <input id="first_name" type="text" required autocomplete="off" placeholder="First name">
        </label>
        <br>
        <label for="last_name">
            Last name : 
            <input id="last_name" type="text" autocomplete="off" required placeholder="Last name">
        </label>
        <br>
        <label for="email">
            Email : 
            <input required autocomplete="off" type="email" name="email" id="email">
        </label>
        <br>
        <label for="password">
            Password : 
            <input required autocomplete="off" type="password" name="password" id="password">
        </label>
        <br>
        <label for="confirmation">
            Confirm password : 
            <input required autocomplete="off" type="password" name="confirmation" id="confirmation">
        </label>
        <br>
        <label for="phone">
            Phone : 
            <input type="tel" name="phone" id="phone">
        </label>
        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
